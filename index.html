<!DOCTYPE html>

  <body class="container">
    <h1> Welcome to my home page !</h1>
    <div class='row'>
      <label for='filter'> Filter by user id :</label><input name="filter" class='col-4'> </input>

      <button name="confirmFilterAlbum" class="btn btn-primary offset-1 col-1">See albums</button>
      <button name="confirmFilterTodo" class="btn btn-primary offset-1 col-1">See todo list</button>

    <div id='listArticles' class='row'>

    </div>
    <div class="row">
      <input name='title' type='text' placeholder='Enter the title'> </input>
      Body :<textarea rows='4' cols='50'></textarea>
      <input name='userId' type='text' placeholder='Enter the user id'> </input>
      <button name='add' class="btn btn-primary"> Add </button>
    </div>
  </body>
